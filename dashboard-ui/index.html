<!DOCTYPE html>
<html>
<head>
    <title>T&T Enterprise Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [token, setToken] = React.useState(localStorage.getItem('tt_token'));
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [logs, setLogs] = React.useState([]);

            const login = async () => {
                const res = await fetch('http://localhost:5001/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await res.json();
                if(data.token) {
                    setToken(data.token);
                    localStorage.setItem('tt_token', data.token);
                } else { alert("Login Failed"); }
            };

            const recordAction = async (type) => {
                const res = await fetch('http://localhost:5002/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({type})
                });
                const result = await res.json();
                setLogs([result, ...logs]);
            };

            if (!token) {
                return (
                    <div className="container mt-5 col-md-4">
                        <div className="card p-4">
                            <h3>T&T Group Login</h3>
                            <input className="form-control mb-2" placeholder="Email" onChange={e => setEmail(e.target.value)} />
                            <input className="form-control mb-3" type="password" placeholder="Password" onChange={e => setPassword(e.target.value)} />
                            <button className="btn btn-primary w-100" onClick={login}>Login</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mt-5">
                    <div className="d-flex justify-content-between align-items-center mb-4">
                        <h2>T&T Enterprise Suite</h2>
                        <button className="btn btn-outline-danger" onClick={() => {setToken(null); localStorage.clear();}}>Logout</button>
                    </div>
                    <div className="row">
                        <div className="col-md-4">
                            <div className="card p-4 text-center">
                                <h5>Daily Action</h5>
                                <button className="btn btn-success m-2" onClick={() => recordAction('CHECK-IN')}>Check In</button>
                                <button className="btn btn-danger m-2" onClick={() => recordAction('CHECK-OUT')}>Check Out</button>
                            </div>
                        </div>
                        <div className="col-md-8">
                            <div className="card p-4">
                                <h5>Live Session Logs</h5>
                                <ul className="list-group mt-2">
                                    {logs.map((l, i) => (
                                        <li key={i} className="list-group-item d-flex justify-content-between">
                                            <span><strong>{l.action}</strong> at {l.time}</span>
                                            <span className="badge bg-primary">{l.user}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
